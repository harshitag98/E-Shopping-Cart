{% extends 'shop/basic.html' %}

{% block title %} Contact - E-Shopping Cart{% endblock %}

{% block body %}

{% if flag %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  Thank you for contacting us. We will get back to you shortly!!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}

<div class="container mt-3">
  <h3 class="mb-2 ml-3">Contact Us</h3>
  <h6 class="mb-4 ml-3">Feel free to drop us a line below!</h6>
  <form action="/shop/contact/" method="post">{% csrf_token %}
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
    </div>
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
    </div>

    <div class="form-group col-md-6">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
    </div>


    <div class="form-group col-md-6">
      <label for="desc">Message</label>
      <textarea class="form-control" id="desc" name='message' rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-success ml-3">Submit</button>
  </form>

</div>

{% endblock %}
