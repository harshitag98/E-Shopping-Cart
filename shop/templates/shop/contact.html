{% extends 'shop/basic.html' %}

{% block title %} Contact - E-Shopping Cart{% endblock %}

{% block body %} 

<div class="container mt-3">
    <h3 class="mb-2">Contact Us</h3>
    <h6 class="mb-4">Feel free to drop us a line below!</h6>
    <form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
  </div>

    <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
  </div>


   <div class="form-group">
    <label for="desc">Message</label>
    <textarea class="form-control" id="desc" name='message' rows="4"></textarea>
  </div>
        <button type="submit" class="btn btn-success">Submit</button>
</form>



</div>

{% endblock %}
